<div class="modal-container" *ngIf="person">
  <div class="modal-header">
    <h3>Person Details</h3>
    <button class="close-button" (click)="closeModal()">Ã—</button>
  </div>
  <div class="modal-content">
    <li class="header">
      <div class="card-content">
        <div class="person-info">
          <div class="person-column header-column">Name</div>
          <div class="person-column header-column">Gender</div>
          <div class="person-column header-column">Age</div>
          <div class="person-column header-column">Skills</div>
        </div>
      </div>
    </li>
    <div class="person-info">
      <div class="person-column">{{ person.name }}</div>
      <div class="person-column">{{ person.gender | gender }}</div>
      <div class="person-column">{{ person.age }}</div>
      <div class="person-column skills-column">
        <span *ngFor="let skill of person.skills" [ngStyle]="{'background-color': 'green', 'color': 'white'}">
          {{ skill.name }}&nbsp;
        </span>
      </div>
    </div>
  </div>
</div>
